<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Húrnégyszög</title>
</head>
<body>

    

    <div class="container">

        <div class="text-center h1 p-2 m-2">Húrnégyszög</div>
        <div class="card p-4 m-4 bg-primary">
            <label class="form-label">Húrnégyszög oldalai:</label>
            <form id="form">
                <input class="form-control" type="text" id="a_side" placeholder="A oldal"><br>
                <input class="form-control" type="text" id="b_side" placeholder="B oldal"><br>
                <input class="form-control" type="text" id="c_side" placeholder="C oldal"><br>
                <input class="form-control" type="text" id="d_side" placeholder="D oldal"><br>
                <input class="btn btn-success" type="submit" id="submit" value="Számolás"><br>
            </form>
        </div>
        <div class="card p-4 m-4 bg-secondary">
            <p>
                Területe: <a id="terulet"></a><br>
                Kerület: <a id="kerulet"></a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
